<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<script src="https://kit.fontawesome.com/dc52f96acc.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<noscript>
			<strong>Lo siento, <%= htmlWebpackPlugin.options.title %> no funciona sin JavaScript, por favor habilitalo en tu navegador para continuar.</strong>
		</noscript>
		<div id="app" :class="{ dark: $store.getters.isDarkMode }">
			<vue-progress-bar v-if="$route.name !== 'connect-success'"></vue-progress-bar>
			<main-header v-if="$route.name !== 'connect-success'"></main-header>

			<main>
				<transition name="fade">
					<div class="h-100" v-if="ready">	
						<router-view></router-view>
					</div>
				</transition>
			</main>

			<main-footer v-if="$route.name !== 'connect-success'"></main-footer>
		</div>
		<!-- built files will be auto injected -->
	</body>
</html>
